<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wondrobe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style/user.css">
</head>

<body>
    <nav class="top-nav">
        <div class="logo">
            <span class="icon"><img src="../img/isotype.png" alt="Isotype Picture"></span>
            <span>Wondrobe</span>
        </div>
        <div class="user-info">
            <img src="../img/profile_picture.png" alt="Profile Picture" class="profile-pic" id="profile-pic">
            <div class="user-details">
                <span class="user-name" id="user-name">User Name</span>
                <span class="user-email" id="user-email">user@example.com</span>
            </div>
        </div>
    </nav>
    <div class="sidebar">
        <div class="sidebar-item" id="dashboard">
            <span class="icon"><i class="fa-solid fa-table-cells-large" style="color: #ffffff;"></i></span>
            <span>Dashboard</span>
        </div>
        <div class="sidebar-item" id="charts">
            <span class="icon"><i class="fa-solid fa-chart-line" style="color: #ffffff;"></i></span>
            <span>Charts</span>
        </div>
        <div class="sidebar-item" id="users">
            <span class="icon"><i class="fa-solid fa-users" style="color: #7eb66a;"></i></span>
            <span>Users</span>
        </div>
        <div class="sidebar-item" id="logOut">
            <span class="icon"><i class="fa-solid fa-arrow-right-from-bracket" style="color: #ffffff;"></i></span>
            <span>Log Out</span>
        </div>
    </div>
    <main class="main-content">
        <div id="user-list-container">
            <table id="user-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>User Name</th>
                        <th>Email</th>
                        <th>Visualize</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se añadirán las filas de usuarios -->
                </tbody>
            </table>
        </div>
        <div class="pagination">
            <button id="prevPage" disabled><i class="fa-solid fa-chevron-left"></i></button>
            <span id="currentPage">1</span>
            <button id="nextPage" disabled><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <div id="user-detail" style="display: none;">
            <button id="backToList">Back to List</button>
            <h2>User Detail</h2>
            <div id="user-profile" class="user-profile">
                <img src="../img/profile_picture.png" alt="Profile Picture" class="profile-pic-info" id="detail-profile-pic">
                <div class="user-details">
                    <p><strong>First Name:</strong> <span id="detail-firstName"></span></p>
                    <p><strong>User Name:</strong> <span id="detail-username"></span></p>
                    <p><strong>Email:</strong> <span id="detail-email"></span></p>
                </div>
            </div>
            <button id="banProfile">Ban Profile</button>
            <div id="user-posts">
                <h2>User Posts</h2>
                <ul id="user-post-list" class="post-list"></ul>
            </div>
        </div>
    </main>
    <script type="module" src="./js/user.js"></script>
    <script type="module" src="./js/firebase-config.js"></script>
</body>

</html>
